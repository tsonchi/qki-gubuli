<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/c19c712794.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav>
            <h1 id="title">Saitche</h1>
            <ul class="nav">
                <li><a href="/home">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Service</a></li>
                <a href="/login"><i class="fa-solid fa-user"></i></a>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="content">
            <h2>Log in</h2>
            <p>Contact us if you have trouble loging in</p>
        </div>

            <div class="contactForm">
                <form>
                    <h3>Log in to account</h3>
                    <div class="login">
                        <p id="logtxt">Don't have an account?</p>
                        <a href="/register">Sign up</a>
                    </div>
                    <div class="inputBox">
                        <input type="text" id="username" required>
                        <span>Username/email</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" required>
                        <span>Password</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Log in">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>
</html>
